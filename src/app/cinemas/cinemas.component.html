<div class="cmp-cinemas">
  <div *ngIf="!ds.filmSlug" class="cmp-cinemas__contents">
    <div class="cmp-cinemas__title">Find a movie</div>
    <div class="cmp-cinemas__sub-title">Select Theater</div>
    <cinema-list></cinema-list>
    <div *ngIf="ds.cinemaId">
      <div class="cmp-cinemas__sub-title">
        Films playing at
        <span class="fw-bold">{{ ds.getCinemaNameById(ds.cinemaId) }}</span>
      </div>
      <film-list></film-list>
    </div>
  </div>
</div>
